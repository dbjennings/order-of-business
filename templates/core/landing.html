{% load static %}
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing - OoB</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
  
    <!-- Custom styles for this template -->
    <link type="text/css" rel="stylesheet" href="{% static 'landing.css' %}">
  </head>

<body class="h-100 w-100 overflow-hidden">
    
<div class="d-flex flex-column bg-img w-100 h-100">
  <header class="nav-oob navbar-dark my-auto">
    <div>
      <h3 class="float-md-start fw-bolder px-3 mb-0 pt-1">OoB</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Contact
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="mailto:dbjennings@gmail.com"><i class="fas fa-envelope-square"></i>&nbsp;E-Mail</a></li>
            <li><a class="dropdown-item" href="https://www.linkedin.com/in/david-jennings-2024a357/"><i class="fab fa-linkedin"></i>&nbsp;LinkedIn</a></li>
            <li><a class="dropdown-item" href="https://github.com/dbjennings"><i class="fab fa-github-square"></i>&nbsp;GitHub</a></li>
          </ul>
        </div>
        <a class="nav-link text-light" href="{% url 'register' %}">Sign Up</a>
        <a class="nav-link text-light" href="{% url 'login' %}">Log In</a>
      </nav>
    </div>
  </header>

  <main class="bg-img h-100 nav-shadow">
    <div class="row h-100">
      
      <div class="col-lg-4 offset-lg-2 d-inline-flex flex-column justify-content-center text-center flex-wrap px-0 h-75 rotate-text">
        <p class="display-3 fw-bold text-dark"><u>Order of Business</u></p>
        <p class="display-6 fw-light text-light text-shadow">&nbsp;a personal to-do list &amp; project manager</p>
      </div>
      
      <div class="col-lg-6 bg-img d-flex align-items-center justify-content-center">
        <div class="card register-card">
          <form class="text-center" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <h1 class="h3 my-3 fw-normal text-light text-shadow">Register Now</h1>
            <div class="form-floating my-2 mx-2">
              {{ form.email }}
              <label for="email">E-Mail</label>
            </div>
            <div class="form-floating my-2 mx-2">
              {{ form.name }}
              <label for="floatingPassword">Name</label>
            </div>
            <div class="form-floating my-2 mx-2">
              {{ form.password1 }}
              <label for="floatingPassword1">Password</label>
            </div>
            <div class="form-floating my-2 mx-2">
              {{ form.password2 }}
              <label for="floatingPassword2">Confirm Password</label>
            </div>
            <button class="w-75 btn btn-lg btn-primary border border-dark my-2" type="submit">Register</button>
            <p class="text-light">Already a member? Login <a href="{% url 'login' %}" class="text-warning">here</a></p>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>


  <script src="{% static 'bootstrap.bundle.js' %}"></script>
  <script src="https://kit.fontawesome.com/16ec204204.js" crossorigin="anonymous"></script>
  </body>
</html>
